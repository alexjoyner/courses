<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Document</title>
		<link
			href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div id="container">
			<h1 id="title">freeCodeCamp Survey Form</h1>
			<p id="description">
				Thank you for taking the time to help us improve the platform
			</p>
			<form id="survey-form">
				<div class="form-group">
					<label for="name" id="name-label">Name</label>
					<input
						type="text"
						id="name"
						placeholder="Enter Your Name"
						class="form-control"
						required
					/>
				</div>
				<div class="form-group">
					<label for="email" id="email-label">Email</label>
					<input
						type="email"
						id="email"
						required
						placeholder="Enter your Email"
					/>
				</div>
				<div class="form-group">
					<label for="number" id="number-label">Age (optional)</label>
					<input
						type="number"
						id="number"
						min="0"
						max="100"
						placeholder="Age"
					/>
				</div>
				<div class="form-group">
					<p>Which option best describes your current role?</p>
					<select id="dropdown" name="dropdown" required>
						<option disabled selected value>Select Current Role</option>
						<option value="student">Student</option>
						<option value="job">Full Time Job</option>
						<option value="learner">Full Time Learner</option>
						<option value="preferNo">Prefer Not To Say</option>
						<option value="other">Other</option>
					</select>
				</div>
				<div class="form-group">
					<p>Would You Recommend freeCodeCamp to a friend?</p>
					<label>
						<input
							type="radio"
							name="user-recommend"
							value="definitely"
							checked
						/>
						Definitely
					</label>
					<label>
						<input type="radio" name="user-recommend" value="maybe" checked />
						Maybe
					</label>
					<label>
						<input
							type="radio"
							name="user-recommend"
							value="not-sure"
							checked
						/>
						Not Sure
					</label>
				</div>
				<div class="form-group">
					<p>What would you like to see improved? (Check all that apply)</p>
					<label for="prefer1" class="input-checkbox"
						><input type="checkbox" value="front-end" name="prefer1" />Front
						End</label
					>
					<label for="prefer2" class="input-checkbox"
						><input type="checkbox" value="back-end" name="prefer2" />Back
						End</label
					>
					<label for="prefer3" class="input-checkbox"
						><input
							type="checkbox"
							value="data-visualization"
							name="prefer3"
						/>Data Visualization</label
					>
					<label class="input-checkbox" for="prefer4"
						><input
							type="checkbox"
							value="challenges"
							name="prefer4"
						/>Challenges</label
					>
					<label class="input-checkbox" for="prefer5"
						><input type="checkbox" value="open-source" name="prefer5" />Open
						Source Community</label
					>
					<label class="input-checkbox" for="prefer6"
						><input type="checkbox" value="gitter-help" name="prefer6" />Gitter
						Help Rooms</label
					>
					<label class="input-checkbox" for="prefer7"
						><input
							type="checkbox"
							value="videos"
							name="prefer7"
						/>Videos</label
					>
					<label class="input-checkbox" for="prefer8"
						><input type="checkbox" value="meetups" name="prefer8" />City
						Meetups</label
					>
					<label class="input-checkbox" for="prefer9"
						><input type="checkbox" value="wiki" name="prefer9" />Wiki</label
					>
					<label class="input-checkbox" for="prefer10"
						><input type="checkbox" value="forum" name="prefer10" />Forum</label
					>
					<label class="input-checkbox" for="prefer11"
						><input
							type="checkbox"
							value="additional-courses"
							name="prefer11"
						/>Additional Courses</label
					>
				</div>
				<div class="form-group">
					<h3>Any Comments or Suggestions?</h3>
					<textarea
						name="comments"
						id="comments"
						cols="30"
						rows="5"
						placeholder="Enter your comments here..."
					></textarea>
				</div>
				<button type="submit" id="submit">Submit</button>
			</form>
		</div>
		<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
	</body>
</html>
